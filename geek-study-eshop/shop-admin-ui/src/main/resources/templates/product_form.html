<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>

<head th:replace="fragments/header :: head"></head>

<body class="bg-light">

<div th:replace="fragments/header :: header"></div>

<div class="d-flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="content p-4">
        <h2 class="mb-4" th:if="${edit}">Edit product</h2>
        <h2 class="mb-4" th:if="${create}">Create product</h2>

        <form th:object="${product}" method="post" th:action="@{/product}">
            <div class="card mb-4">
                <div class="card-body">
                    <input th:type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <label for="productName">Product name</label>
                        <input th:field="*{name}" type="text" class="form-control" id="productName"
                               placeholder="Enter product name" required>
                    </div>

                    <div class="form-group">
                        <label for="productPrice">Product price</label>
                        <input th:field="*{price}" type="text" class="form-control" id="productPrice"
                               placeholder="Enter product price" required>
                    </div>

                </div>
                <div class="card-footer bg-white">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script th:replace="fragments/footer :: scripts"></script>

</body>
</html>
