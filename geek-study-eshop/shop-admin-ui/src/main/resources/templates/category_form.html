<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: head"></head>

<body class="bg-light">

<div th:replace="fragments/header :: header"></div>

<div class="d-flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="content p-4">
        <h2 class="mb-4" th:if="${edit}" >Edit category</h2>
        <h2 class="mb-4" th:if="${create}" >Create category</h2>

        <form th:object="${category}" method="post" th:action="@{/category}">
            <div class="card mb-4">
                <div class="card-body">
                    <input th:type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <label for="categoryName">Category name</label>
                        <input th:field="*{name}" type="text" class="form-control" id="categoryName" placeholder="Enter category name" required>
                    </div>

                    <div class="form-group">
                        <label for="products">Categories products</label>
                        <select multiple class="form-control" id="products" th:field="*{products}" required>
                            <option th:each="prt : ${products}"
                                    th:text="${prt.name}"
                                    th:value="${prt.id}"
                                    th:selected="${category.products?.contains(product)}"></option>
                        </select>
                    </div>
                </div>
                <div class="card-footer bg-white">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script th:replace="fragments/footer :: scripts"></script>

</body>
</html>
